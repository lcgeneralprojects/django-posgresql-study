{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete the post "{{ post.title }}"?</p>
    <div>
        <button type="submit">Yes, delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </div>
</form>

{% endblock content %}
